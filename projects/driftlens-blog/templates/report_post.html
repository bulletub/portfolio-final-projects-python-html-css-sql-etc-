<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Post | DriftLens</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #F8F1F1; }
    .title-font { font-family: 'Playfair Display', serif; }
    .hero-gradient { background: linear-gradient(135deg, #11698E 0%, #19456B 100%); }
</style>
</head>
<body class="text-gray-800">
<!-- Navigation -->
<nav class="bg-white shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between h-16">
<div class="flex items-center">
<a class="flex items-center" href="{{ url_for('index') }}">
<span class="text-2xl font-bold title-font" style="color: #19456B;">DriftLens</span>
</a>
</div>
<div class="flex items-center space-x-4">
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('index') }}">Back to Home</a>
</div>
</div>
</div>
</nav>

<!-- Header -->
<section class="hero-gradient text-white py-16">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
<h1 class="text-4xl md:text-5xl font-bold title-font mb-4">Report Post</h1>
<p class="text-lg md:text-xl opacity-90">Help us maintain a safe and respectful community</p>
</div>
</section>

<!-- Report Form -->
<section class="py-16 bg-white">
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="bg-white rounded-lg shadow-lg p-8">
<div class="mb-6 p-4 bg-gray-50 rounded-lg">
<h3 class="font-semibold text-gray-800 mb-2">Post: {{ post.title }}</h3>
<p class="text-sm text-gray-600">{{ post.description[:150] }}{% if post.description|length > 150 %}...{% endif %}</p>
                <p class="text-xs text-gray-500 mt-2">By {{ post.user.email }} â€¢ {{ post.created_at|philippine_time('%B %d, %Y') }}</p>
</div>

<form method="POST" class="space-y-6">
<div>
<label class="block text-gray-700 font-medium mb-2">Reason for Report</label>
<select name="reason" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
<option value="">Select a reason...</option>
<option value="spam">Spam or misleading</option>
<option value="inappropriate">Inappropriate content</option>
<option value="harassment">Harassment or bullying</option>
<option value="hate_speech">Hate speech</option>
<option value="violence">Violence or dangerous content</option>
<option value="copyright">Copyright violation</option>
<option value="other">Other</option>
</select>
</div>

<div>
<label class="block text-gray-700 font-medium mb-2">Suggested Action</label>
<select name="decision" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
<option value="">Select suggested action...</option>
<option value="review">Review the post</option>
<option value="warn">Warn the user</option>
<option value="remove">Remove the post</option>
</select>
</div>

<div>
<label class="block text-gray-700 font-medium mb-2">Additional Details (Optional)</label>
<textarea name="description" rows="4" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Provide any additional information about why you're reporting this post..."></textarea>
</div>

<div class="flex space-x-4">
<button type="submit" class="flex-1 px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300">
<i class="w-4 h-4 mr-2" data-feather="flag"></i>
Submit Report
</button>
<a href="{{ url_for('view_post', post_id=post.id) }}" class="flex-1 px-6 py-3 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition duration-300 text-center">
Cancel
</a>
</div>
</form>
</div>
</div>
</section>

<script>
    feather.replace();
</script>
</body>
</html>
