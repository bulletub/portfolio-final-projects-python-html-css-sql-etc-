<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login | DriftLens</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<link href="{{ url_for('static', filename='css/splash.css') }}" rel="stylesheet"/>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F8F1F1;
    }
    .title-font { font-family: 'Playfair Display', serif; }
    .auth-bg {
      background: linear-gradient(135deg, #11698E 0%, #19456B 100%);
    }
    .auth-card {
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }
  </style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
<link href="/static/css/styles.css" rel="stylesheet"/>
<link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
</head>
<body>
<!-- Navigation -->
<nav class="bg-white shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between h-16">
<div class="flex items-center">
<a class="flex items-center" href="{{ url_for('index') }}">
<span class="text-2xl font-bold title-font" style="color: #19456B;">DriftLens</span>
</a>
</div>
<div class="flex items-center">
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('index') }}">
<i data-feather="arrow-left" class="w-4 h-4 inline mr-2"></i>Back to Home
</a>
</div>
</div>
</div>
</nav>
<!-- Auth Section -->
<section class="min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="bg-white rounded-lg auth-card overflow-hidden">
<div class="auth-bg text-white p-6 text-center">
<h1 class="text-3xl font-bold title-font">Welcome Back</h1>
<p class="opacity-90 mt-2">Sign in to your DriftLens account</p>
</div>
<div class="p-8">
<form action="{{ url_for('login') }}" class="space-y-6" id="loginForm" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
<input class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="email" name="email" placeholder="your@email.com" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
<input class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<div class="flex justify-end mt-1">
<a class="text-sm text-blue-600 hover:underline" href="#">Forgot password?</a>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-700" for="remember">Remember me</label>
</div>
<button class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-medium hover:bg-blue-700 transition duration-300 flex items-center justify-center" type="submit">
<span>Sign In</span>
<i class="ml-2 w-5 h-5" data-feather="arrow-right"></i>
</button>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white text-gray-500">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-3 gap-3 mt-6">
<button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50" type="button">
<i class="text-blue-600" data-feather="facebook"></i>
</button>
<button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50" type="button">
<i class="text-blue-400" data-feather="twitter"></i>
</button>
<button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50" type="button">
<i class="text-gray-800" data-feather="github"></i>
</button>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-gray-600">
  Don't have an account? 
  <a class="font-medium text-blue-600 hover:text-blue-500 hover:underline" href="{{ url_for('register') }}">Sign up</a>
</p>
</div>
</div>
</div>
</div>
</section>

<!-- Blocked Account Modal -->
{% if show_blocked_modal %}
<div id="blockedModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 animate-fadeIn">
    <div class="p-6">
      <div class="flex items-center justify-center w-16 h-16 mx-auto bg-red-100 rounded-full mb-4">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
      <h3 class="text-xl font-bold text-center text-gray-900 mb-4">Account Blocked</h3>
      <p class="text-gray-600 text-center mb-6">{{ blocked_message }}</p>
      <div class="flex justify-center">
        <button onclick="closeBlockedModal()" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">
          I Understand
        </button>
      </div>
    </div>
  </div>
</div>
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
</style>
<script>
  function closeBlockedModal() {
    document.getElementById('blockedModal').style.display = 'none';
  }
</script>
{% endif %}

<script>
    feather.replace();
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (window.AOS) AOS.init();
    if (window.feather) feather.replace();
  });
</script>

<!-- Splash Screen and Loading Screen -->
<script src="{{ url_for('static', filename='js/splash.js') }}"></script>
</body>
</html>
