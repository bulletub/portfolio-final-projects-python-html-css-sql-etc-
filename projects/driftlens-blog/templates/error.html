<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Error {{ error_code }} | DriftLens</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #F8F1F1; }
    .title-font { font-family: 'Playfair Display', serif; }
    .hero-gradient { background: linear-gradient(135deg, #11698E 0%, #19456B 100%); }
</style>
</head>
<body class="text-gray-800">
<div class="min-h-screen flex items-center justify-center px-4">
<div class="text-center">
<div class="mb-8">
<h1 class="text-9xl font-bold text-gray-300">{{ error_code }}</h1>
<h2 class="text-3xl font-bold title-font text-gray-800 mt-4">{{ error_message }}</h2>
<p class="text-gray-600 mt-4">Oops! Something went wrong.</p>
</div>
<div class="mt-8">
<a href="{{ url_for('index') }}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md text-lg font-medium hover:bg-blue-700 transition duration-300">
<i data-feather="home" class="w-5 h-5 inline mr-2"></i>
Go Home
</a>
</div>
</div>
</div>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (window.feather) feather.replace();
  });
</script>
</body>
</html>
