<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Group | DriftLens</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #F8F1F1; }
    .title-font { font-family: 'Playfair Display', serif; }
    .hero-gradient { background: linear-gradient(135deg, #11698E 0%, #19456B 100%); }
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
<link href="/static/css/styles.css" rel="stylesheet"/>
</head>
<body class="text-gray-800">
<!-- Navigation -->
<nav class="bg-white shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between h-16">
<div class="flex items-center">
<a class="flex items-center" href="{{ url_for('index') }}">
<span class="text-2xl font-bold title-font" style="color: #19456B;">DriftLens</span>
</a>
</div>
<div class="flex items-center space-x-4">
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('groups') }}">
<i class="w-4 h-4 mr-2" data-feather="arrow-left"></i>
Back to Groups
</a>
<a class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600" href="{{ url_for('logout') }}">
            Logout
          </a>
</div>
</div>
</div>
</nav>

<!-- Header -->
<section class="hero-gradient text-white py-16">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
<h1 class="text-4xl md:text-5xl font-bold title-font mb-4">Create Group</h1>
<p class="text-lg md:text-xl opacity-90">Start a new community and invite others to join</p>
</div>
</section>

<!-- Create Group Form -->
<section class="py-16 bg-white">
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="bg-white rounded-lg shadow-lg p-8">
<form method="POST" class="space-y-6">
<div>
<label for="name" class="block text-gray-700 font-medium mb-2">Group Name</label>
<input type="text" id="name" name="name" required class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter group name">
</div>

<div>
<label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
<textarea id="description" name="description" rows="4" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe your group..."></textarea>
</div>

<div class="flex items-center">
<input type="checkbox" id="is_private" name="is_private" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
<label for="is_private" class="ml-2 block text-gray-700">
Private Group (only invited members can join)
</label>
</div>

<div class="flex justify-end space-x-4">
<a href="{{ url_for('groups') }}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition duration-300">
Cancel
</a>
<button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">
Create Group
</button>
</div>
</form>
</div>
</div>
</section>

<script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
    feather.replace();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (window.AOS) AOS.init();
    if (window.feather) feather.replace();
  });
</script>
</body>
</html>
