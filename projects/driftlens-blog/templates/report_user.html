<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report User | DriftLens</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #F8F1F1; }
    .title-font { font-family: 'Playfair Display', serif; }
    .hero-gradient { background: linear-gradient(135deg, #11698E 0%, #19456B 100%); }
</style>
</head>
<body class="text-gray-800">
<!-- Navigation -->
<nav class="bg-white shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between h-16">
<div class="flex items-center">
<a class="flex items-center" href="{{ url_for('index') }}">
<span class="text-2xl font-bold title-font" style="color: #19456B;">DriftLens</span>
</a>
</div>
<div class="hidden md:flex items-center space-x-8">
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('index') }}">Home</a>
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('category_posts', category='photography') }}">Photography</a>
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('category_posts', category='travel') }}">Travel</a>
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('category_posts', category='adventure') }}">Adventure</a>
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium relative" href="{{ url_for('messages') }}">
            Messages
            <span id="message-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
          </a>
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('groups') }}">Groups</a>
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium relative" href="{{ url_for('notifications') }}">
            Notifications
            <span id="notification-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
          </a>
<a class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium" href="{{ url_for('profile') }}">Profile</a>
<a class="bg-red-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-red-600" href="{{ url_for('logout') }}">Logout</a>
</div>
</div>
</div>
</nav>

<!-- Header -->
<section class="hero-gradient text-white py-16">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
<h1 class="text-4xl md:text-5xl font-bold title-font mb-4">Report User</h1>
<p class="text-lg md:text-xl opacity-90">Help us maintain a safe community</p>
</div>
</section>

<!-- Report Form -->
<section class="py-16 bg-white">
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="bg-white rounded-lg shadow-lg p-8">
<div class="mb-6">
<h2 class="text-xl font-bold text-gray-800 mb-2">Reporting: {{ reported_user.email }}</h2>
<p class="text-gray-600">Please provide details about why you're reporting this user.</p>
</div>

<form method="POST" action="{{ url_for('report_user', user_id=reported_user.id) }}">
<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Reason for Report</label>
<select name="reason" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
<option value="">Select a reason</option>
<option value="spam">Spam</option>
<option value="harassment">Harassment</option>
<option value="inappropriate_content">Inappropriate Content</option>
<option value="fake_account">Fake Account</option>
<option value="other">Other</option>
</select>
</div>

<div class="mb-6">
<label class="block text-gray-700 font-medium mb-2">Description</label>
<textarea name="description" rows="4" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Please provide additional details about the issue..." required></textarea>
</div>

<div class="flex space-x-4">
<button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 transition duration-300">
<i class="w-4 h-4 mr-2" data-feather="flag"></i>
Submit Report
</button>
<a href="{{ url_for('view_user_profile', user_id=reported_user.id) }}" class="bg-gray-600 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition duration-300">
<i class="w-4 h-4 mr-2" data-feather="arrow-left"></i>
Cancel
</a>
</div>
</form>
</div>
</div>
</section>

<script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
    feather.replace();

    // Load notification counts
    function loadNotificationCounts() {
        fetch('/get_notification_counts')
            .then(response => response.json())
            .then(data => {
                // Update message count
                const messageCount = document.getElementById('message-count');
                if (data.messages > 0) {
                    messageCount.textContent = data.messages;
                    messageCount.classList.remove('hidden');
                } else {
                    messageCount.classList.add('hidden');
                }
                
                // Update notification count
                const notificationCount = document.getElementById('notification-count');
                if (data.notifications > 0) {
                    notificationCount.textContent = data.notifications;
                    notificationCount.classList.remove('hidden');
                } else {
                    notificationCount.classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Error loading notification counts:', error);
            });
    }

    // Load counts on page load
    loadNotificationCounts();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (window.AOS) AOS.init();
    if (window.feather) feather.replace();
  });
</script>
</body>
</html>
